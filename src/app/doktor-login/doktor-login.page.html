<ion-content padding>
    <ion-item>
      <ion-label position="floating">Kullanıcı Adı</ion-label>
      <ion-input [(ngModel)]="username" type="username" name="username" maxLength=10></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Şifre</ion-label>
      <ion-input [(ngModel)]="password" type="password" name="password"></ion-input>
    </ion-item>
  
  
    <ion-button type="submit" expand="full" color="primary" (click)="login()" >Giriş Yap</ion-button>
  <p text-center>Yeni Doktor Hesabı Açmak İçin</p>
  <ion-button expand="full" color="danger" routerLink="/register-doctor">Kayıt Olun</ion-button>
</ion-content>
