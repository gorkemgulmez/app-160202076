<ion-header>
	<ion-toolbar>
	  <ion-title>Register</ion-title>
	</ion-toolbar>
  </ion-header>
  
  <ion-content padding>
	  <ion-list>
  
		  <ion-item>
			<ion-label position="floating">Kullanıcı Adı</ion-label>
			<ion-input type="text" [(ngModel)]="username" maxLength=10></ion-input>
		  </ion-item>
		
		  <ion-item>
			<ion-label position="floating">Şifre</ion-label>
			<ion-input type="password" [(ngModel)]="password"></ion-input>
		  </ion-item>

		  <ion-item>
			<ion-label position="floating">Şifreyi Onayla</ion-label>
			<ion-input type="password" [(ngModel)]="cpassword"></ion-input>
		  </ion-item>

		  <ion-item>
			<ion-label position="floating">Doktor Adi</ion-label>
			<ion-input type="text" [(ngModel)]="doktor_ad"></ion-input>
		  </ion-item>

		  <ion-item>
			<ion-label position="floating">Doktor Soyadi</ion-label>
			<ion-input type="text" [(ngModel)]="doktor_soyad"></ion-input>
		  </ion-item>
		  <ion-item>
			<ion-label position="floating">Klinik Turu</ion-label>
			<ion-input type="text" [(ngModel)]="doktor_klinik_turu"></ion-input>
		  </ion-item>
		
		</ion-list>
  
		<ion-button fill="solid" expand="block" color="dark" (click)="register()">Kayıt Ol</ion-button>
  </ion-content>
